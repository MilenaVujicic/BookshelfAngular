<div class = "container">
  <div class = "row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name = "shelfForm" #f="ngForm" (ngSubmit) = "sendShelf()" novalidate>
        <div class = "form-group">
          <label>Name: </label>
          <input type = "text" id = "gName" [(ngModel)]="shelf.name" class = "form-control" name = "name"/>
        </div>
        <div class = "form-group">
          <label>Description: </label>
          <input type = "text" id = "gDesc" [(ngModel)]="shelf.description" class = "form-control" name = "description"/>
        </div>
        <button type = "submit" class = "btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
