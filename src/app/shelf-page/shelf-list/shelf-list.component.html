<div class = "container" *ngIf="!showing">
  <table class="table table-striped table-responsive-md btn-table" border="1">
    <thead>
    <title>Shelves</title>
    <tr>
      <th scope = "col">Name</th>
      <th scope = "col">Description</th>
      <th scope="col" colspan="3">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let shelf of shelves">
      <td>{{shelf.name}}</td>
      <td>{{shelf.description}}</td>
      <td><button class = "btn-primary" (click)="showBooks(shelf.id)">Show Books</button></td>
      <td><button class="btn-warning" (click)="editShelf(shelf.id)">Edit</button></td>
      <td><button class="btn-danger" (click)="deleteShelf(shelf.id)">Delete</button> </td>
    </tr>
    </tbody>
  </table>
</div>

<div class = "container" *ngIf="showing">

</div>
