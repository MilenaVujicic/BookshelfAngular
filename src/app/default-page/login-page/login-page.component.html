<div class = "container">
  <div class = "row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name = "userForm" #f="ngForm" (ngSubmit) = "sendUser()" novalidate>
        <div class = "form-group">
          <label>Username: </label>
          <input type = "text" id = "gUsername" [(ngModel)]="appUser.username" class = "form-control" name = "username"/>
        </div>
        <div class = "form-group">
          <label>Password: </label>
          <input type = "password" id = "gPassword" [(ngModel)]="appUser.password" class = "form-control" name = "password"/>
        </div>
        <button type = "submit" class = "btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
