<div class = "container">
  <div class = "row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name = "userForm" #f="ngForm" (ngSubmit) = "sendUser()" novalidate>
        <div class = "form-group">
          <label>Name: </label>
          <input type = "text" [(ngModel)] = "userModel.first_name" id = "gName" class = "form-control" name = "name"/>
        </div>
        <div class = "form-group">
          <label>Surname: </label>
          <input type = "text" [(ngModel)]="userModel.last_name" id = "gSurname" class = "form-control" name = "surname"/>
        </div>
        <div class = "form-group">
          <label>Email: </label>
          <input type = "email" [(ngModel)]="userModel.email" id = "gEmail" class = "form-control" name = "email"/>
        </div>
        <div class = "form-group">
          <label>Username: </label>
          <input type = "text" [(ngModel)]="userModel.username" id = "gUsername" class = "form-control" name = "username"/>
        </div>
        <div class = "form-group">
          <label>Password: </label>
          <input type = "password" [(ngModel)]="userModel.password" id = "gPassword" class = "form-control" name = "password"/>
        </div>
        <button type = "submit" class = "btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
