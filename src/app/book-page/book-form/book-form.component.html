<div class = "container">
  <div class = "row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="bookForm" #f="ngForm" (ngSubmit)="sendBook()" novalidate>
      <div class = "form-group">
        <label>Title: </label>
        <input [(ngModel)]="book.title" type = "text" id="gTitle" class="form-control" name="title"/>
      </div>
      <div class = "form-group">
        <label>Author:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select id="sAuthor" multiple [(ngModel)]="selectedAuthors" [ngModelOptions]="{standalone:true}" class="form-control">
          <option *ngFor="let author of authors; let i = index;" [value]="authors[i].id ">{{authors[i].name}} {{authors[i].surname}}</option>
        </select>
      </div>
        <div class = "form-group">
          <label>Publisher:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <select id="sPublisher" class="form-control" [(ngModel)]="selectedPublisher" [ngModelOptions]="{standalone:true}">
            <option *ngFor="let publisher of publishers; let i = index;" [value]="publishers[i].id">
              {{publishers[i].name}}
            </option>
          </select>
        </div>
        <div class = "form-group">
          <label>Description: </label>
          <input [(ngModel)]="book.description" name="desc" type = "text" id="gDescription" class="form-control"/>
        </div>
        <div class = "form-group">
          <label>Pages: </label>
          <input [(ngModel)]="book.pages" name="pages" type = "number" id="gPages" class="form-control"/>
        </div>
        <div class = "form-group">
          <label>ISBN: </label>
          <input [(ngModel)]="book.isbn" name="isbn" type = "text" id="gIsbn" class="form-control"/>
        </div>
        <div class = "form-group">
          <label>Read: </label>
          <input [(ngModel)]="book.read" name="read" type = "checkbox" id="gStatus" class="form-control"/>
        </div>
        <div class = "form-group">
          <label>Lent: </label>
          <input [(ngModel)]="book.lent" name="lent" type = "checkbox" id="gLent" class="form-control"/>
        </div>
        <div class = "form-group">
          <label>Cover: </label>
          <input name="cover" type = "file" id="gCover" class="form-control" (change)="imgChange($event)"/>
        </div>
        <div class = "form-group">
          <label for="gPrivate">Private: </label>
          <input [(ngModel)]="book.private"  name="private" type = "checkbox" id="gPrivate" class="form-control"/>
        </div>
        <div class = "form-group">
          <label>Shelves:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <select class="form-control" multiple id="sShelf" [(ngModel)]="selectedShelves" [ngModelOptions]="{standalone:true}">
            <option *ngFor="let shelf of shelves; let i =index;" [value]="shelves[i].id">
              {{shelves[i].name}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
