<div class="container">
  <table class="table table-striped table-responsive-md btn-table" border="1">
    <thead>
    <title>Books</title>
    <tr>
      <th scope = "col">Title</th>
      <th scope="col" colspan="4">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of lentBooks">
      <td>{{book.title}}</td>
      <td><button class="btn-danger" (click)="returnBook(book.id)">Return</button></td>
    </tr>
    </tbody>
  </table>
</div>
