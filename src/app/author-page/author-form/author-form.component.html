<div class = "container">
  <div class = "row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name = "gasForm" #f="ngForm" (ngSubmit) = "sendAuthor()" novalidate>
        <div class = "form-group">
          <label>Name: </label>
          <input type = "text" id = "gName" [(ngModel)]="author.name" class = "form-control" name = "name"/>
        </div>
        <div class = "form-group">
          <label>Surname: </label>
          <input type = "text" id = "gSurname" [(ngModel)]="author.surname" class = "form-control" name = "name"/>
        </div>
        <button type = "submit" class = "btn btn-primary">Add</button>
      </form>
</div>
  </div>
</div>
