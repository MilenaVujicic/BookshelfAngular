<div class = "container">
  <table class="table table-striped table-responsive-md btn-table" border="1">
    <thead>
    <title>Authors</title>
    <tr>
      <th scope = "col">Name</th>
      <th scope = "col">Surname</th>
      <th scope="col" colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{author.name}}</td>
        <td>{{author.surname}}</td>
        <td><button class="btn-warning" (click)="editAuthor(author.id)">Edit</button></td>
        <td><button class="btn-danger" (click)="deleteAuthor(author.id)">Delete</button> </td>
      </tr>
    </tbody>
  </table>
</div>
